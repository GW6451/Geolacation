        var map;
        //나의 현재 위치와 위도와 경도 얻기
        if(navigator.geolocation){//브라우저의 Geolocation지원
            //PositionOptions객체설정용]
            var options = {timeout:3000,maximumAge:5000};
            //현재 위치 정보 딱 한번만 얻기
            navigator.geolocation.getCurrentPosition(successCallback);
        }
        //위치 정보를 얻었을때 자동으로 호출되는 콜백함수 : 인자는 Position객체
        function successCallback(position){
            //위도/경도 얻기]
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            //div에 지도 표시하기
            displayKaKaoMap(lat,lng);
        };
        //지도 표시 함수]
        function displayKaKaoMap(lat,lng){
            var container = document.getElementById('map'); // 지도를 표시할 div 
            var option = { 
                center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
             };
             //지도를 표시할 div와 지도 옵션으로 지도열기
            var map = new kakao.maps.Map(container, option);
            //지도에 마커표시
            setMarker(lat,lng,<div style="padding:5px;">클릭</div>);
        };
        //마커표시하는 함수]
        var setMarker = function(lat,lng){
            //마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(lat, lng); 

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map); 
            // 마커가 드래그 가능하도록 설정합니다 
            marker.setDraggable(true);
            // 마커에 클릭 이벤트 등록하기
            seetMarkerClick(marker,content);
            //마커에클릭 이벤트 등록 함수
            function seetMarkerClick(marker,content){
                // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
                content : content,
                removable : removeable
            });

            // 마커에 클릭이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'click', function() {
            // 마커 위에 인포윈도우를 표시합니다
            infowindow.open(map, marker);  
            });
            };   
                };
        </script>
